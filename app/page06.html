<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Page 07 - Мерехтливий текст</title>

  <!-- ПРАВИЛЬНЕ підключення стилю -->
  <link rel="stylesheet" href="stylep2.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <p class="blink">Мерехтливий текст</p>

  <script>
    // Мерехтлива анімація
    function blink_text() {
      $('.blink').fadeOut(500).fadeIn(500);
    }

    setInterval(blink_text, 1000);
  </script>
</body>
</html>
