<script>
    function blink_text() {
      $('.blink').fadeOut(400, function () {
        setTimeout(() => {
          $('.blink').fadeIn(400, function () {
            // Затримка перед наступним мерехтінням
            setTimeout(blink_text, 1200); // 1200мс між циклами
          });
        }, 300); // коротка пауза між згасанням і появою
      });
    }
  
    $(document).ready(function () {
      // Підключення стилів (якщо потрібно динамічно)
      $('head').append("<link href='/css/stylep2.css' rel='stylesheet' />");
  
      // Запуск першого мерехтіння
      blink_text();
    });
  </script>
