<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Page 07 - Мерехтливий текст</title>

  <!-- підключення стилю -->
  <link rel="stylesheet" href="stylep2.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="blink-container">
    <p class="blink">Мерехтливий текст</p>
    <img class="blink" src="blink-image.png" alt="Мерехтливе зображення" width="200">
  </div>

  <script>
    // Мерехтлива анімація
    function blink_text() {
      $('.blink').fadeOut(400).fadeIn(400);
    }

    setInterval(blink_text, 1300); // трохи більший інтервал
  </script>
</body>
</html>
