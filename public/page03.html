<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Обмеження символів</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fff3e0);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 15px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 600;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #00796b;
            outline: none;
        }

        #counter-container {
            margin-top: 10px;
            font-size: 14px;
        }

        #rchars {
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .safe {
            background-color: #c8e6c9;
            color: #256029;
        }

        .warning {
            background-color: #fff9c4;
            color: #827717;
        }

        .danger {
            background-color: #ffcdd2;
            color: #b71c1c;
        }
    </style>
</head>
<body>

<form>
    <label>Максимум 25 символів:</label>
    <textarea id="textarea"></textarea>
    <div id="counter-container">
        <span id="rchars" class="safe">25</span> символів залишилося.
    </div>
</form>
